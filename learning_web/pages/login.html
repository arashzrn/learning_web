<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت نام</title>
     <script src="https://kit.fontawesome.com/e6d75722bb.js"></script>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <form class="fo">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">آدرس ایمیل</label>
            <div class="col-sm-10">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="inputEmail3" placeholder= "آدرس ایمیل خود را وارد کنید">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">کلمه عبور</label>
            <div class="col-sm-10">
                <span class="key"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" id="inputPassword3" placeholder="کلمه عبور خود را وارد کنید">
        
            </div>
        </div>
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">دوره های آموزشی</legend>
            <div class="col-sm-10">
                <div class="form-check d-flex">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label mr-3" for="gridRadios1">
                        html/css
                    </label>
                </div>
                <div class="form-check d-flex">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label mr-3" for="gridRadios2">
                        javascript
                    </label>
                </div>
                <div class="form-check d-flex">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label mr-3" for="gridRadios3">
                        seo
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn but">ثبت</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 mt-3 mat">
                <p>اگر هنوز ثبت نام نکردید <span>اینجا</span> کلیک کنید</p>
            </div>
        </div>
    </form>

</body>

</html>
